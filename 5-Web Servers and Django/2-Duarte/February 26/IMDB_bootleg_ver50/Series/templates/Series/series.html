{% extends 'base.html' %}
{% block title %}☆Serizecas☆{% endblock %}

{% block content %}
    <div class="serie-list">
        {% for s in series %}
        <div class="serie">
            <a href={{s.get_absolute_url}}><h1>{{s.name}}</h1></a>
            <img src={{s.images.url}} alt={{s.name}} />
        </div>
        {% endfor %}
    </div>
{% include 'paginator.html' with page=series %}
{% endblock %}
