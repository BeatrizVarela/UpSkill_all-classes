{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <title>{% block title %}☆IMDB Bootleg edition☆{% endblock %}</title>
    <link href="{% static 'css/IMDB.css' %}" rel="stylesheet"
    />
  </head>

  <body>
    <div class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="menu">Menu</a></li>
        <li><a href="IMDB_TV">Logo IMDB TV</a></li>
        <li><a href="search">Searchbar</a></li>
        <li><a href="IMDB_Pro">IMDB Pro</a></li>
        <li><a href="{% url 'what-to-watch:list' %}">Watchlist</a></li>
        <li><a href="login">Sign In</a></li>
      </ul>
    </div>

    {% block content %}
    <div class="body">
      <div class="main">
        <div class="featured">
          <img
            src="https://cdn.animenewsnetwork.com/thumbnails/max600x600/cms/interview/159723/matsumi1.jpg"
            alt="beastars"
          />
        </div>

        <div class="up-next">
          <p class="title-up-next">Up Next</p>
          <div class="container">
            <a href="{% url 'what-to-watch:horimiya' %}">
              <img
                src="https://i1.wp.com/anitrendz.net/news/wp-content/uploads/2020/09/Horimiya-Feature-Image.png"
                alt="horimiya"
              />
            </a>
          </div>

          <a href="{% url 'what-to-watch:horimiya' %}">Horimiya</a>

          <br />
          <div class="container">
            <img
              src="https://www.whats-on-netflix.com/wp-content/uploads/2020/03/when-is-jojos-bizarre-adventure-season-3-coming-to-netflix.jpg"
              alt="jojos bizarre adventure"
            />
          </div>
          <a href="/"> <p class="key">JoJo's Bizarre Adventure</p></a>
        </div>
      </div>
      <br />
      <br />
      <br />
      <div class="feat_today">
        <p class="title">Featured today</p>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
